<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ishikawa Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Login Screen -->
        <div id="loginScreen" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-600 to-purple-600">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Dashboard</h1>
                    <p class="text-gray-600">Ishikawa Solutions</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                        Login
                    </button>
                    <div id="loginError" class="text-red-600 text-sm text-center hidden"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
                    <div class="flex items-center gap-4">
                        <span id="adminName" class="text-gray-600"></span>
                        <button id="logoutBtn" class="text-red-600 hover:text-red-700 font-semibold">Logout</button>
                    </div>
                </div>
            </header>

            <div class="flex">
                <!-- Sidebar -->
                <aside class="w-64 bg-white shadow-sm min-h-screen p-6">
                    <nav class="space-y-2">
                        <a href="#" data-tab="overview" class="tab-link flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-600 font-semibold">
                            <i class="fas fa-chart-line"></i> Overview
                        </a>
                        <a href="#" data-tab="contacts" class="tab-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-users"></i> Contacts
                        </a>
                        <a href="#" data-tab="analytics" class="tab-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-chart-bar"></i> Analytics
                        </a>
                        <a href="#" data-tab="settings" class="tab-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </nav>
                </aside>

                <!-- Main Content -->
                <main class="flex-1 p-6">
                    <!-- Overview Tab -->
                    <div id="overviewTab" class="tab-content">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-600 text-sm">Total Contacts</p>
                                        <p id="totalContacts" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                                    </div>
                                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-users text-blue-600"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-600 text-sm">Form Submissions</p>
                                        <p id="totalSubmissions" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                                    </div>
                                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-file-alt text-green-600"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-600 text-sm">Page Views</p>
                                        <p id="totalViews" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                                    </div>
                                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-eye text-purple-600"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-4">Daily Stats</h2>
                            <canvas id="dailyStatsChart"></canvas>
                        </div>
                    </div>

                    <!-- Contacts Tab -->
                    <div id="contactsTab" class="tab-content hidden">
                        <div class="bg-white rounded-lg shadow">
                            <div class="p-6 border-b flex justify-between items-center">
                                <h2 class="text-xl font-bold text-gray-900">Contacts</h2>
                                <div class="flex gap-4">
                                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg">
                                        <option value="">All Status</option>
                                        <option value="new">New</option>
                                        <option value="contacted">Contacted</option>
                                        <option value="converted">Converted</option>
                                        <option value="archived">Archived</option>
                                    </select>
                                    <button id="refreshContacts" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                        Refresh
                                    </button>
                                </div>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="contactsTableBody" class="bg-white divide-y divide-gray-200">
                                        <!-- Contacts will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Analytics Tab -->
                    <div id="analyticsTab" class="tab-content hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div class="bg-white rounded-lg shadow p-6">
                                <h3 class="text-lg font-bold text-gray-900 mb-4">UTM Source Breakdown</h3>
                                <canvas id="utmChart"></canvas>
                            </div>
                            <div class="bg-white rounded-lg shadow p-6">
                                <h3 class="text-lg font-bold text-gray-900 mb-4">Event Types</h3>
                                <canvas id="eventChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div id="settingsTab" class="tab-content hidden">
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-6">Settings</h2>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">API URL</label>
                                    <input type="text" id="apiUrl" value="http://localhost:5000/api" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Export Data</label>
                                    <button id="exportBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                        Export All Contacts
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        // Load admin.js with fallback
        const script = document.createElement('script');
        script.src = '/admin/admin.js';
        script.onerror = function() {
            // Fallback: try relative path
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'admin.js';
            document.body.appendChild(fallbackScript);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
